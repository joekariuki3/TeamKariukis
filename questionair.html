<!DOCTYPE html>
<html>

<head>
    <title>My Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>

<style>
    @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap");

    body {
        font-family: "Poppins", sans-serif;
    }
</style>

<body class="bg-light">
    <div class="container" style="display: flex; flex-direction: column;align-items: center;">
        <h2 style="font-weight: bold; text-align: center; margin:30px 0 50px 0;">Family Tree Info collection
        </h2>
        <div class="container">
            <!-- alert message -->
            <div id="alert" class="alert" role="alert" style="display: none;">
                <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                <span id="alert-text"></span>
            </div>
        </div>
        <form>
            <!-- load message -->
            <div id="loading" class="d-none text-center my-4">
                <div class="spinner-border text-primary" role="status">
                    <span class="sr-only">Loading...</span>
                </div>
                <div class="mt-2">Submitting your information...</div>
            </div>
            <div class="form-group">
                <label for="action" style="font-weight: bold; font-size: 18px;">Choose GrandMother first</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="name" id="wacuka" value="wacuka" required>
                    <label class="form-check-label" for="wacuka">
                        Wacuka
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="name" id="naomi" value="naomi">
                    <label class="form-check-label" for="naomi">
                        Naomi
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="name" id="wanjiru" value="wanjiru">
                    <label class="form-check-label" for="wanjiru">
                        Wanjiru
                    </label>
                </div>
            </div>
            <div class="form-group" id="options">
            </div>
            <div class="form-group d-none" id="action-div">
                <label for="action" style="font-weight: bold; font-size: 18px;">What do you want to do ?</label>
                <select class="form-control " id="action" name="action" required>
                    <option value="">Choose an Action</option>
                    <option value="add">Add Information</option>
                    <option value="edit">Edit Information</option>
                    <option value="delete">Delete Information</option>
                </select>
            </div>
            <div class="form-group" id="input">
            </div>
            <button type="submit" class="btn btn-primary d-none" id="btn-submit">Submit</button>
        </form>
    </div>



    <script>
        $(document).ready(function () {
            $('input[type="radio"]').change(function () {
                // Show the action div
                $('#action-div').removeClass('d-none');

                var name = $(this).val();
                var options = '';
                switch (name) {
                    case 'wacuka':

                        options = '<label for="option" style="font-weight: bold; font-size: 18px;">Select a House</label><select class="form-control" id="option" name="option"required><option value="">Select a House</option><option value="House of Sabina Njoki">House of Sabina Njoki</option><option value="House of Michael Ndungu">House of Michael Ndungu</option></select>';
                        break;
                    case 'naomi':
                        options = '<label for="option" style="font-weight: bold; font-size: 18px;">Select a House</label><select class="form-control" id="option" name="option" required><option value="">Select a House</option><option value="House of Mugo">House of Mugo</option><option value="House of Njenga Omari">House of Njenga Omari</option><option value="House of Kaguta">House of Kaguta</option><option value="House of Lucy">House of Lucy</option><option value="House of Muhoho">House of Muhoho</option><option value="House of Githendu">House of Githendu</option><option value="House of Kungu">House of Kungu</option><option value="House of Maina">House of Maina</option></select>';
                        break;
                    case 'wanjiru':
                        options = '<label for="option" style="font-weight: bold; font-size: 18px;">Select a House</label><select class="form-control" id="option" name="option"required><option value="">Select a House</option><option value="House of Lilian">House of Lilian</option><option value="House of Njeri">House of Njeri</option><option value="House of Wambui">House of Wambui</option><option value="House of Wanjiku">House of Wanjiku</option><option value="House of Chege">House of Chege</option><option value="House of Njoki">House of Njoki</option></select>';
                        break;
                    default:
                        options = '';
                }
                $('#options').html(options);
                $('#input').html('');
            });

            $('#action').change(function () {
                // Show the submit button
                $('#btn-submit').removeClass('d-none');
                var action = $(this).val();
                var input = '';
                switch (action) {
                    case 'add':
                        input = '<label for="info" style="font-weight: bold; font-size: 18px;">Which Information do you want to Add ?</label><textarea class="form-control" id="info" name="info" rows="7" placeholder="Write here what you want to be Added. example. in house Lucy child John add Wife (name of wife,) more info..... " required></textarea>';
                        break;
                    case 'edit':
                        input = '<label for="info" style="font-weight: bold; font-size: 18px;" >Which Information do you want Edited ? </label><textarea class="form-control" id="info" name="info" rows="7" placeholder="Write here what you want to be changed or edited. example. in house mugo wife jane child peter change (info to change) more info..... " required></textarea>';
                        break;
                    case 'delete':
                        input = '<label for="info" style="font-weight: bold; font-size: 18px;" >Which Information do you want Deleted ?</label><textarea class="form-control" id="info" name="info" rows="7"placeholder="Write here what you want to be Removed/Deleted. example. in house mugo wife jane child peter remove (info to remove) more info..... "required></textarea>';
                        break;
                    default:
                        input = '';
                }
                $('#input').html(input);
            });

            $('form').submit(function (e) {
                e.preventDefault();
                var name = $('input[type="radio"]:checked').val();
                var house = $('#option').val();
                var action = $('#action').val();
                var info = $('#info').val();
                var timestamp = new Date().toLocaleString();
                if (name && house && action && info) {
                    var data = {
                        'Grandmother': name,
                        'House': house,
                        'Action': action,
                        'Information': info,
                        'Time': timestamp
                    };

                    // Show the loading spinner
                    $('#loading').removeClass('d-none');
                    $.ajax({
                        url: 'https://script.google.com/macros/s/AKfycbySENgF-SVZKL4lTSGndWa0aRwoAZeWJvpO7PuvU_5eIKhYQ42YaoiofJ_TUOdRbN1I2w/exec',
                        type: 'POST',
                        data: data,
                        success: function (response) {
                            console.log(response);
                            // Hide the loading spinner and show a success message in the alert element
                            $('#loading').addClass('d-none');
                            // Show a success message in the alert element
                            $('#alert').removeClass('alert-danger').addClass('alert-success');
                            $('#alert-text').text('Your information has been submitted successfully!');
                            $('#alert').fadeIn(1000);
                            setTimeout(function () {
                                $('#alert').fadeOut(1000);
                            }, 5000);
                            $('form')[0].reset();
                        },
                        error: function (response) {
                            console.log(response);
                            // Hide the loading spinner and show a success message in the alert element
                            $('#loading').addClass('d-none');
                            // Show an error message in the alert element
                            $('#alert').removeClass('alert-success').addClass('alert-danger');
                            $('#alert-text').text('There was an error submitting your information. Please try again.');
                            $('#alert').fadeIn(1000);
                            setTimeout(function () {
                                $('#alert').fadeOut(1000);
                            }, 5000);
                            $('form')[0].reset();
                        }
                    });
                } else {
                    $('#message').html('Please fill in all fields.').addClass('text-danger').removeClass('text-success');
                }
            });
        });
    </script>



</body>

</html>
